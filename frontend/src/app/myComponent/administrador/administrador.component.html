<div class="admin">
  <button (click)="addSong()">Agregar cancion</button>
  <mat-list>
    <div class="cancion" *ngFor="let cancion of listaCanciones">
      <mat-list-item>{{ cancion.title }}</mat-list-item>
      <button (click)="actuzarSong(cancion)">Actualizar</button>
      <button (click)="borrarCanciones(cancion)">Borrar</button>
      <br />
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</div>
