<div class="infoPerfil">
  <div class="divmostrar">
    <div class="divimagen">
      <img [src]="user.image" alt="" class="imagenPerfil" />
      <p>Cambiar imagen de perfil</p>
      <form [formGroup]="cambioFotoForm">
        <input type="file" formControlName="image" />
        <button (click)="cambiarImagen()">Cambiar imagen</button>
      </form>
    </div>
    <div class="seccionMostarInfo">
      <div class="contenedorInfo">
        <div>Nombre:</div>
        <div>{{ name }}</div>
        <div>Edad:</div>
        <div>{{ age }}</div>
        <div>Correo electronico:</div>
        <div>{{ email }}</div>
      </div>
      <div
        class="botonActualizarInfo"
        [routerLink]="['/inicio/perfil/actualizarinfo']"
      >
        Actualizar
      </div>
    </div>
  </div>
  <hr />
  <div class="publicidadBit">
    <img src="../../../assets/img/logoBIT.png" alt="" />
    <h5 class="datosBit">
      Calle 106a # 17a - 46, bogot√° DC <br />(571) 742 6661 <br />bit.institute
    </h5>
  </div>
</div>
