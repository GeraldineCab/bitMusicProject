<div class="body">
  ​<mat-tab-group class="tabGroup">
    <mat-tab label="Inicia sesión">
      <form [formGroup]="ingresoForm" (ngSubmit)="enviar(registerForm.value)">
        <h3 class="title">¡Bienvenid@!</h3>
        <input placeholder="Correo" formControlName="email" type="email" />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <input
          placeholder="Contraseña"
          formControlName="password"
          type="password"
        />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <button type="submit">Inicia sesión</button>
      </form>
    </mat-tab>
    <mat-tab label="Regístrate">
      <form [formGroup]="ingresoForm" (ngSubmit)="enviar(registerForm.value)">
        <h3 class="title">Regístrate para disfrutar de música gratis</h3>
        <input
          placeholder="Nombre completo"
          formControlName="name"
          type="text"
        />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <input placeholder="Edad" formControlName="age" type="text" />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <input
          placeholder="Contraseña"
          formControlName="password"
          type="password"
        />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <input
          placeholder="Correo electrónico"
          formControlName="email"
          type="email"
        />
        <small class="error" *ngIf="ingresoForm.get('email').hasError('required')&&ingresoForm.get('email').touched">Este espacio es requerido</small>
        <br />
        <button type="submit">Registro</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
